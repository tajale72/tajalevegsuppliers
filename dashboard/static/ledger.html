<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="allprodutcs.css" />
    <title>Double-Entry Ledger System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="createbillv2.html">Create Bill Products</a>
        <a href="allproducts.html">Product Lists</a>
        <a href="getbilldetailsbyid.html">Bill Details</a>
        <a href="vegetablecount.html">Vegetable Count</a>
        <a href="ledger.html">Ledger</a>
    </div>

<form id="ledgerForm">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="account">Account Name:</label>
    <input type="text" id="account" name="account" placeholder="Enter Account Name" required>
    
    <label for="debit">Debit Amount:</label>
    <input type="number" id="debit" name="debit" placeholder="Enter Debit Amount" step="0.01">
    
    <label for="credit">Credit Amount:</label>
    <input type="number" id="credit" name="credit" placeholder="Enter Credit Amount" step="0.01">

    <label for="credit">Balance Amount:</label>
    <input type="number" id="balanceAmount" name="balanceAmount" placeholder="Enter Balance Amount" step="0.01">
    
    <button type="button" onclick="addEntry()">Add Entry</button>
</form>

<h2>Ledger Entries</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Account Name</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Balance Amount</th>
        </tr>
    </thead>
    <tbody id="ledgerEntries">
        <!-- Entries will be dynamically added here -->
    </tbody>
</table>

<script>
    function addEntry() {
        const date = document.getElementById('date').value;
        const account = document.getElementById('account').value;
        const debit = document.getElementById('debit').value;
        const credit = document.getElementById('credit').value;
        const balanceAmount = document.getElementById('balanceAmount').value;

        if (!date || !account || (!debit && !credit)) {
            alert('Please fill in all required fields.');
            return;
        }

        const ledgerEntries = document.getElementById('ledgerEntries');
        const newRow = ledgerEntries.insertRow();

        const dateCell = newRow.insertCell(0);
        const accountCell = newRow.insertCell(1);
        const debitCell = newRow.insertCell(2);
        const creditCell = newRow.insertCell(3);
        const balanceAmountCell = newRow.insertCell(4);

        dateCell.textContent = date;
        accountCell.textContent = account;
        debitCell.textContent = debit ? parseFloat(debit).toFixed(2) : '';
        creditCell.textContent = credit ? parseFloat(credit).toFixed(2) : '';
        balanceAmountCell.textContent = credit ? parseFloat(balanceAmount).toFixed(2) : '';

        document.getElementById('ledgerForm').reset();
    }
</script>

</body>
</html>
